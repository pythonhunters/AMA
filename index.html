<script src="https://pythonhunters.github.io/gitmint/gitmint.browser.js"></script>
<link rel="stylesheet" href="https://aimingoo.github.io/gitmint/style/default.css">

<script type="text/javascript">
  const myTheme = {
    render(state, instance) {
      const container = document.createElement('div')
      container.lang = "zh-CN"
      container.className = 'gitment-container gitment-root-container'
      
      // your custom component
      container.appendChild(instance.renderTitle(state, instance))
      container.appendChild(instance.renderEditor(state, instance))
      container.appendChild(instance.renderComments(state, instance))
      container.appendChild(instance.renderFooter(state, instance))
      return container
    },
    renderTitle(state, instance) {
      const container = document.createElement('div')
      container.style.cssText = "font-size: 24px";
      container.innerHTML = "欢迎大家来到捕蛇者说 ask me anything<br>你可以提出任何想问的问题，并对已有的提问投票。<br>";
      container.innerHTML += "也可以直接访问 <a target='_blank' href='https://github.com/pythonhunters/AMA/issues/1'>issue page</a><br><br>"
      container.innerHTML += "我们会在x月x号录一期节目回答这些问题，其中高票问题会优先被回答。<br>";
      return container
    }
  }

  const gitment = new Gitmint({
    owner: 'pythonhunters',
    repo: 'AMA',
    admin: ['adamwen', 'laike9m', 'laixintao', 'Zheaoli'],
    oauth: {
      client_id: '8451b12fd6eb23e265d0',
      client_secret: '2f70ba72eea4fdd39d2fb43fa4f05fb03a3e6488',
    },
    theme: myTheme,
  });

  gitment.render('container');
</script>
